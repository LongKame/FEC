<div class="but" style="width: fit-content; margin: auto; margin-top: 20px;">
    <button type="button" class="btn btn-light" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Check" (click)="openModal(attendance, params.data.class_schedule_id)"><i class="fas fa-user-check"></i></button>
    <div class="space">
    </div>
</div>

<ng-template #attendance>
    <div class="container" role="document">
        <div class="modal-header">
            <h4 class="modal-title pull-left">Check attendance</h4>
            <button class="btn-close" aria-label="Close" (click)="modalRef?.hide()">
                <span aria-hidden="true"></span>
            </button>
        </div>
        <div class="modal-body">
            <div class="sales-boxes" *ngIf="studentData">
                <table>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Address</th>
                        <th>Attendance</th>
                    </tr>
                    <tr *ngFor="let i of studentData">
                        <td>{{i.full_name}}</td>
                        <td>{{i.email}}</td>
                        <td>{{i.phone}}</td>
                        <td>{{i.address}}</td>
                        <td><input type="checkbox" [(ngModel)]="i.state" ngModel (ngModelChange)="checkValue($event,i.student_id)" /></td>
                    </tr>
                </table>
           </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-success" (click)="saveAttend()">Lưu</button>
            <button type="button" class="btn btn-default" (click)="modalRef?.hide()">Đóng</button>
        </div>
    </div>
</ng-template>
