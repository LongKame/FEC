<ng-template #changePassword>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Change password</h4>
      <button class="btn-close" aria-label="Close" (click)="modalRef?.hide()"></button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label for="username">Old password</label>
        <input autocomplete="off" [(ngModel)]="old_password" required  type="password" class="form-control mt-1" id="username" placeholder="Old password">
      </div>
      <div class="form-group mt-3">
        <label for="password">New password</label>
        <input autocomplete="off" [(ngModel)]="new_password" required type="password" class="form-control mt-1" id="password" placeholder="New password">
      </div>
      <div class="form-group mt-3">
        <label for="name">Re-New password</label>
        <input autocomplete="off" [(ngModel)]="re_new_password" required type="password" class="form-control mt-1" id="password" placeholder="Re-New password">
      </div>
      <button *ngIf="new_password === re_new_password && new_password && re_new_password" type="submit" class="btn btn-primary mt-3"  (click)="onChange()">Change</button>
    </div>
</ng-template>

<ng-template #update>
  <form ngNativeValidate #form>
      <div class="modal-header">
          <h4 class="modal-title pull-left">Edit profile</h4>
          <button class="btn-close" aria-label="Close" (click)="modalRef?.hide()">
              <span aria-hidden="true"></span>
          </button>
      </div>
      <div class="modal-body" *ngIf="profile">
          <div class="row">
              <div class="col-sm-12">
                  <div class="row">
                      <div class="col-6">
                          <b for="message-text" class="col-form-label">Username:</b>
                          <input type="text" [(ngModel)]="user_name_param" [readonly]="true" class="form-control" required [ngModelOptions]="{standalone: true}">
                          <b for="message-text" class="col-form-label">Fullname:</b>
                          <input type="text" [(ngModel)]="full_name_param" class="form-control" required [ngModelOptions]="{standalone: true}">
                          <b for="message-text" class="col-form-label">Email:</b>
                          <input type="text" [(ngModel)]="email_param" [readonly]="true" class="form-control" required [ngModelOptions]="{standalone: true}">
                      </div>
                      <div class="col-6">
                          <b for="message-text" class="col-form-label">Address:</b>
                          <input type="text" [(ngModel)]="address_param"  class="form-control" required [ngModelOptions]="{standalone: true}">
                          <b for="message-text" class="col-form-label">Phone:</b>
                          <input type="email" [(ngModel)]="phone_param"  class="form-control" required [ngModelOptions]="{standalone: true}">
                      </div>
                  </div>
              </div>
          </div>
      </div>
      <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="updateProfile()">Save</button>
          <button type="button" class="btn btn-default" (click)="modalRef?.hide()">Close</button>
      </div>
  </form>
</ng-template>

<ng-template #regisForm>
  <form [formGroup]="formRegis" (ngSubmit)="onRegister()" ngNativeValidate>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Register</h4>
      <button class="btn-close" aria-label="Close" (click)="modalRef?.hide()"></button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label for="username">Username</label>
        <input autocomplete="off" required class="form-control mt-1" id="username" placeholder="Username"
          formControlName="username">
      </div>
      <div class="form-group mt-3">
        <label for="password">Password</label>
        <input autocomplete="off" required type="password" class="form-control mt-1" id="password"
          placeholder="Password" formControlName="password">
      </div>
      <div class="form-group mt-3">
        <label for="name">Fullname</label>
        <input autocomplete="off" required type="text" class="form-control mt-1" id="password" placeholder="Fullname"
          formControlName="fullname">
      </div>
      <div class="form-group mt-3">
        <label for="email">Email</label>
        <input autocomplete="off" required type="email" class="form-control mt-1" id="password" placeholder="Email"
          formControlName="email">
      </div>
      <div class="form-group mt-3">
        <label for="phone">Phone</label>
        <input autocomplete="off" required type="phone" class="form-control mt-1" id="password" placeholder="Phone"
          formControlName="phone">

      </div>
      <div class="form-group mt-3">
        <label for="address">Address</label>
        <input autocomplete="off" required type="text" class="form-control mt-1" id="password" placeholder="Address"
          formControlName="address">
      </div>
      <button type="submit" class="btn btn-primary mt-3">Register</button>
    </div>
  </form>
</ng-template>

<ng-template #loginForm>
  <form [formGroup]="formLogin" (ngSubmit)="onLogin()" ngNativeValidate>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Login</h4>
      <button class="btn-close" aria-label="Close" (click)="modalRef?.hide()"></button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label for="username">Username</label>
        <input autocomplete="off" required class="form-control mt-1" id="username" placeholder="Username"
          formControlName="username">
      </div>
      <div class="form-group mt-3">
        <label for="password">Password</label>
        <input autocomplete="off" required type="password" class="form-control mt-1" id="password"
          placeholder="Password" formControlName="password">
      </div>
      <button type="submit" class="btn btn-primary mt-3">Login</button>
      <button type="button" class="btn btn-light mt-3" (click)="openForgotForm(forgot)">Forgot password</button>
    </div>
  </form>
</ng-template>

<ng-template #forgot>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Forgot</h4>
      <button class="btn-close" aria-label="Close" (click)="modalRef?.hide()"></button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label for="username">Email</label>
          <input autocomplete="off" required class="form-control mt-1" id="email" placeholder="Email"
          [(ngModel)] = "emailReset">
      </div>
      <button type="button" class="btn btn-primary mt-3" (click)="onForgot()">Login</button>
    </div>
</ng-template>
