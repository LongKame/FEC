<div class="banner">
  <img src="http://trungtamkhaothi.tnu.edu.vn/wp-content/uploads/2019/05/banner-kha%CC%89o-thi%CC%81-2-5-02.jpg"
    alt="Girl in a jacket" />
</div>


<div class="container">
  <div class="main">
    <div class="contentGalery">
      <ul>
        <li class="span4" *ngFor="let i of course" style="box-sizing: content-box;">
          <a href="#"><img class="listImg"
              src="https://e4life.vn/wp-content/uploads/2021/05/nen-hoc-toeic-hay-tieng-anh-giao-tiep-4life-english.jpg" /></a>
          {{i.name}}
          <div class="footer-btn">
            <button type="button" class="btn btn-success" (click)="openClassDetail(classes, i.id)">Xem lớp học</button>
            <div class="space">
            </div>
            <button type="button" class="btn btn-primary" (click)="openViewDetail(detail, i.id)">Chi tiết</button>
          </div>
        </li>
      </ul>
      <div class="space">
      </div>
    </div>
  </div>
</div>

<ng-template #detail>
  <form ngNativeValidate>
    <div class="modal-header">
      <h4 class="modal-title pull-left">View course</h4>
      <button class="btn-close" aria-label="Close" (click)="modalRef?.hide()"></button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label for="username">Course</label>
        <!-- <input autocomplete="off" required class="form-control mt-1" id="username" placeholder="Username"
          formControlName="username"> -->
          <h1 `*ngIf="company">New Test <small>{{detail}}</small></h1>
      </div>
      <div class="form-group">
        <label for="username">Level</label>
        <input autocomplete="off" required class="form-control mt-1" id="username" placeholder="Username"
          formControlName="username">
      </div>
      <div class="form-group mt-3">
        <label for="password">Class</label>
        <input autocomplete="off" required type="password" class="form-control mt-1" id="password"
          placeholder="Password" formControlName="password">
      </div>
      <div class="form-group mt-3">
        <label for="password">Description</label>
        <input autocomplete="off" required type="password" class="form-control mt-1" id="password"
          placeholder="Password" formControlName="password">
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-warning" (click)="modalRef?.hide()">Close</button>
    </div>
  </form>
</ng-template>

<ng-template #classes>
  <div class="modal-header">
    <h4 class="modal-title pull-left">View class</h4>
    <button class="btn-close" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true"></span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-sm-12" *ngFor="let i of rowClass">
        <b for="message-text" class="col-form-label">Class: </b><label>{{i.class_name}}</label>
        <b for="message-text" class="col-form-label"> Teacher: </b><label> {{i.full_name}}</label>
        <br>
        <button type="button" class="btn btn-danger" (click)="register(i.class_id)">Register</button>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="modalRef?.hide()">Close</button>
  </div>
</ng-template>
