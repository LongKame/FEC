<div class="container">
  <div class="main">
    <div class="contentGalery">
      <ul>
        <li class="span4" *ngFor="let i of course" style="box-sizing: content-box; margin-bottom: 30px;">

          <!-- {{i.name}} -->
          <div class="footer-btn">
            <button type="button" class="btn btn-success" (click)="openClassDetail(classes, i.id)">View Classes</button>
            <div class="space">
            </div>
            <!-- <button type="button" class="btn btn-primary" (click)="openViewDetail(detail, i.id)">Chi tiáº¿t</button> -->
          </div>
        </li>
        <div class="space">
        </div>

    </div>
  </div>
</div>

<ng-template #classes>
  <div class="modal-header">
    <h4 class="modal-title pull-left">View class</h4>
    <button class="btn-close" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true"></span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-sm-12" *ngFor="let i of rowClass">
        <b for="message-text" class="col-form-label">Class: </b><label>{{i.class_name}}</label>
        <b for="message-text" class="col-form-label"> Teacher: </b><label> {{i.full_name}}</label>
        <br>
        <button type="button" class="btn btn-danger" (click)="register(i.class_id)">Register</button>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="modalRef?.hide()">Close</button>
  </div>
</ng-template>
