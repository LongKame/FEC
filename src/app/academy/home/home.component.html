<div class="banner">
  <img
    src="https://image.shutterstock.com/image-vector/horizontal-internet-banner-about-learning-260nw-1603435279.jpg" />
</div>

<div class="container">
  <div class="main">
    <div class="contentGalery">
      <ul>
        <li class="span4" *ngFor="let i of course" style="box-sizing: content-box; margin-bottom: 30px;">
          <a href="#"><img class="listImg" [src]="i.image" style="height:70%;" /></a>
          <!-- {{i.name}} -->
          <div class="footer-btn">
            <button type="button" class="btn btn-success" (click)="openClassDetail(classes, i.id)">Xem lớp học</button>
            <div class="space">
            </div>
            <!-- <button type="button" class="btn btn-primary" (click)="openViewDetail(detail, i.id)">Chi tiết</button> -->
          </div>
        </li>
        <div class="space">
        </div>
      </ul>
    </div>
  </div>
</div>

<ng-template #detail>
  <form ngNativeValidate>
    <div class="modal-header">
      <h4 class="modal-title pull-left">View course</h4>
      <button class="btn-close" aria-label="Close" (click)="modalRef?.hide()"></button>
    </div>
    <div class="modal-body">
      <div class="form-group">
        <label for="username">Course</label>
        <h3>{{course_name}}</h3>
      </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-warning" (click)="modalRef?.hide()">Đóng</button>
    </div>
  </form>
</ng-template>

<ng-template #classes>
  <div class="modal-header">
    <h4 class="modal-title pull-left">Xem lớp học</h4>
    <button class="btn-close" aria-label="Close" (click)="modalRef?.hide()">
      <span aria-hidden="true"></span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-sm-12" *ngFor="let i of rowClass">
        <b for="message-text" class="col-form-label">Lớp: </b><label>{{i.class_name}}</label>
        <b for="message-text" class="col-form-label"> Giảng viên: </b><label> {{i.full_name}}</label>
        <br>
        <button type="button" class="btn btn-danger" (click)="register(i.class_id)">Đăng kí</button>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="modalRef?.hide()">Đóng</button>
  </div>
</ng-template>
