<div class="but" style="width: fit-content; margin: auto; margin-top: 20px;">
    <button type="button" class="btn btn-success" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Update"
        (click)="openModal(update)"><i class="fas fa-user-edit"></i></button>
    <div class="space">
    </div>
    <button type="button" class="btn btn-danger" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Delete"
        (click)="openModal(delete)"><i class="fas fa-user-minus"></i></button>
</div>

<ng-template #delete>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Delete teacher</h4>
        <button class="btn-close" aria-label="Close" (click)="modalRef?.hide()">
            <span aria-hidden="true"></span>
        </button>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="deleteCurriculum()">Delete</button>
        <button type="button" class="btn btn-default" (click)="modalRef?.hide()">Close</button>
    </div>
</ng-template>

<ng-template #update>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Update curriculum</h4>
        <button class="btn-close" aria-label="Close" (click)="modalRef?.hide()">
            <span aria-hidden="true"></span>
        </button>
    </div>

    <div class="modal-body">
        <div class="row">
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-6">
                        <b for="message-text" class="col-form-label">Curriculum name:</b>
                        <input type="text" [(ngModel)]="params.data.curriculum_name" class="form-control">
                        <b for="message-text" class="col-form-label">Link url:</b>
                        <input type="text" [(ngModel)]="params.data.link_url" class="form-control">
                    </div>
                    <div class="col-6">
                        <b for="message-text" class="col-form-label">Course:</b>
                        <select class="form-control" required="">
                            <option *ngFor="let i of courseOptions" [value]="i.value"
                                [attr.selected]="params.data.course_name==i.label ? i.label: null">
                                {{i.label}}
                            </option>
                        </select>
                        <b for="message-text" class="col-form-label">Description:</b>
                        <input type="text" [(ngModel)]="params.data.description" class="form-control">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-success" (click)="updateCurriculum()">Update</button>
        <button type="button" class="btn btn-default" (click)="modalRef?.hide()">Close</button>
    </div>
</ng-template>
