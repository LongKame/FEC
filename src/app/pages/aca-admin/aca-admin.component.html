<ng-template #update>
    <form ngNativeValidate #form>
        <div class="modal-header">
            <h4 class="modal-title pull-left">Edit profile</h4>
            <button class="btn-close" aria-label="Close" (click)="modalRef?.hide()">
                <span aria-hidden="true"></span>
            </button>
        </div>
        <div class="modal-body" *ngIf="profile">
            <div class="row">
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-6">
                            <b for="message-text" class="col-form-label">Username:</b>
                            <input type="text" [(ngModel)]="user_name_param" class="form-control" required [ngModelOptions]="{standalone: true}">
                            <b for="message-text" class="col-form-label">Fullname:</b>
                            <input type="text" [(ngModel)]="full_name_param" class="form-control" required [ngModelOptions]="{standalone: true}">
                            <b for="message-text" class="col-form-label">Email:</b>
                            <input type="text" [(ngModel)]="email_param" class="form-control" required [ngModelOptions]="{standalone: true}">
                        </div>
                        <div class="col-6">
                            <b for="message-text" class="col-form-label">Address:</b>
                            <input type="text" [(ngModel)]="address_param"  class="form-control" required [ngModelOptions]="{standalone: true}">
                            <b for="message-text" class="col-form-label">Phone:</b>
                            <input type="email" [(ngModel)]="phone_param"  class="form-control" required [ngModelOptions]="{standalone: true}">
                            <!-- <b for="message-text" class="col-form-label">Image:</b>
                            <br> -->
                            <!-- <input type="file" (change)="onChange($event)" class="form-control">
                            <br>
                            <div *ngIf="imageUrl_param">
                                <img [src]="imageUrl_param" width="50px" height="100px">
                            </div> -->
                        </div>
                    </div>
                <!-- <input type="text" [(ngModel)]="checkData" (keyup)="check($event)" [ngModelOptions]="{standalone: true}"> -->
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="updateProfile()">Save</button>
            <button type="button" class="btn btn-default" (click)="modalRef?.hide()">Close</button>
        </div>
    </form>
</ng-template>
