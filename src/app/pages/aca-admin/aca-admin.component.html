<div class="sidebar">
    <div class="logo_details" style="text-align: center;">
        <i style="color: aliceblue;font-size: 40px;" class="bx bxl-spring-boot"></i>
        <i style="color: aliceblue;font-size: 40px;" class="bx bxl-angular"></i>
        <i style="color: aliceblue;font-size: 40px;" class="bx bxl-postgresql"></i>
    </div>
    <ul class="nav-links">
        <li>
            <a routerLink="/aca-admin/course">
                <i class="bx bx-user"></i>
                <span class="link_name">Course</span>
            </a>
        </li>
        <li>
            <a routerLink="/aca-admin/curriculum">
                <i class="bx bx-list-ul"></i>
                <span class="link_name">Curriculum</span>
            </a>
        </li>
        <li>
            <a routerLink="/aca-admin/quiz">
                <i class="bx bx-pie-chart-alt-2"></i>
                <span class="link_name">Quiz</span>
            </a>
        </li>
        <li>
            <a routerLink="/aca-admin/room">
                <i class="bx bx-table"></i>
                <span class="link_name">Room</span>
            </a>
        </li>
        <li (click)="onLogout()">
            <div href="">
                <i class="bx bx-log-out"></i>
                <span class="link_name">Log out</span>
            </div>
        </li>
    </ul>
</div>

<section class="home-section">
    <nav>
        <div class="sidebar-button">
            <span class="logo_name">English Center Management</span>
        </div>
        <div class="profile-details" *ngIf="userProfile">

            <span class="admin_name">{{ userProfile.username }}</span>
            <i class="bx bx-chevron-down"></i>
        </div>
    </nav>
