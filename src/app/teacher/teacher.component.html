<p>Manage teacher</p>

<nav>
    <div class="search-box">
        <input type="text" placeholder="Search..." [(ngModel)]="key">
        <button (click)="onSearch(1)"><i class="bx bx-search"></i></button>
    </div>
</nav>

<div class="but" style="width: fit-content; margin-left: 85%; margin-top: -5px;">
    <div class="space">
    </div>
    <button type="button" class="btn btn-primary" (click)="openModal(add)"><i class="fas fa-user-plus"></i> Add</button>
</div>

<br><br>
<div class="sales-boxes">
    <ag-grid-angular class="ag-theme-balham" [rowData]="rowData" [headerHeight]="80" [rowHeight]="80"
        [suppressContextMenu]="true" [suppressRowTransform]="true" [suppressRowClickSelection]="true"
        [rowSelection]="'multiple'" [treeData]="true" [defaultColDef]="defaultColDef" [columnDefs]="columnDefs">
    </ag-grid-angular>
</div>

<div class="pagination">
    <button (click)="prev()" class="btn btn-warning">&laquo;</button>
    <button id="btn{{index}}" class="btn btn-warning btn-pag"
        *ngFor="let a of [].constructor(totalPage); let index = index" (click)="onSearch(index+1,$event)">{{ index+1
        }}</button>
    <button (click)="next()" class="btn btn-warning">&raquo;</button>
</div>

<ng-template #add>
        <div class="modal-header">
            <h4 class="modal-title pull-left">Add teacher</h4>
            <button class="btn-close" aria-label="Close" (click)="modalRef?.hide()">
                <span aria-hidden="true"></span>
            </button>
        </div>
        <div class="modal-body">
            <div class="row">
                <div class="col-sm-12">
                    <div class="row">
                        <div class="col-6">
                            <b for="message-text" class="col-form-label">Username:</b>
                            <input type="text" [(ngModel)]="user_name" 
                            (keypress)="keyPressUserName($event)" class="form-control">
                            <b for="message-text" class="col-form-label">Fullname:</b>
                            <input type="text" [(ngModel)]="full_name" 
                            (keypress)="keyPressName($event)" class="form-control">
                            <b for="message-text" class="col-form-label">Password:</b>
                            <input type="text" [(ngModel)]="password" class="form-control">
                            <b for="message-text" class="col-form-label">Email:</b>
                            <input type="text" [(ngModel)]="email" class="form-control">
                        </div>
                        <div class="col-6">
                            <b for="message-text" class="col-form-label">Phone:</b>
                            <input type="text" [(ngModel)]="phone" (keypress)="keyPressPhone($event)"
                                minlength=10 maxlength=10 class="form-control">
                            <b for="message-text" class="col-form-label">Address:</b>
                            <input type="text" [(ngModel)]="address" class="form-control">
                            <b for="message-text" class="col-form-label">Image:</b>
                            <input type="file" (change)="onChange($event)" class="form-control">
                            <br>
                            <div *ngIf="myImage">
                                <img [src]="myImage" width="50px" height="100px">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="addTeacher()">Add</button>
            <button type="button" class="btn btn-default" (click)="modalRef?.hide()">Close</button>
        </div>
</ng-template>
