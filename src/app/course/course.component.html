<p>Manage course</p>

<nav>
    <div class="search-box">
        <input type="text" placeholder="Search..." [(ngModel)]="key">
        <button (click)="onSearch(1)"><i class="bx bx-search"></i></button>
    </div>
</nav>

<div class="but" style="width: fit-content; margin-left: 90%; margin-top: -5px;">
    <div class="space">
    </div>
    <button type="button" class="btn btn-primary" (click)="openModal(add)"><i class="fas fa-user-plus"></i> Add</button>
</div>

<br><br>
<div class="sales-boxes">
    <ag-grid-angular class="ag-theme-balham" [rowData]="rowData" [headerHeight]="80" [rowHeight]="80"
        [suppressContextMenu]="true" [suppressRowTransform]="true" [suppressRowClickSelection]="true"
        [rowSelection]="'multiple'" [treeData]="true" [defaultColDef]="defaultColDef" [columnDefs]="columnDefs">
    </ag-grid-angular>
</div>

<div class="pagination">
    <button (click)="prev()" class="btn btn-warning">&laquo;</button>
    <button id="btn{{index}}" class="btn btn-warning btn-pag" *ngFor="let a of [].constructor(totalPage); let index = index"
        (click)="onSearch(index+1,$event)">{{ index+1 }}</button>
    <button (click)="next()" class="btn btn-warning">&raquo;</button>
</div>

<ng-template #add>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Add course</h4>
        <button class="btn-close" aria-label="Close" (click)="modalRef?.hide()">
            <span aria-hidden="true"></span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-6">
                        <b for="message-text" class="col-form-label">Course name:</b>
                        <input type="text" [(ngModel)]="course_name"  class="form-control">
                       <b  for="message-text" class="col-form-label">Level:</b>
                       <select [(ngModel)]="levelId" class="browser-default custom-select">
                        <option value="0" disabled>Open this select menu</option>
                        <option value="1">Basic</option>
                        <option value="2">Intermediate</option>
                        <option value="3">Advanced</option>
                    </select>
                        <b for="message-text" class="col-form-label">Number slot:</b>
                        <input type="text" [(ngModel)]="number_slot"  class="form-control">
                        <b for="message-text" class="col-form-label">Fee:</b>
                        <input type="text" [(ngModel)]="fee"  class="form-control">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="addCourse()">Add</button>
        <button type="button" class="btn btn-default" (click)="modalRef?.hide()">Close</button>
    </div>
</ng-template>
