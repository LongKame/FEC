<p>Quản lý admin tài vụ</p>

<nav>
    <div class="search-box">
        <input type="text" placeholder="Tìm kiếm..." [(ngModel)]="key">
        <button (click)="onSearch(1)"><i class="bx bx-search"></i></button>
    </div>
</nav>


<div class="but" style="width: fit-content; margin-left: 90%; margin-top: -5px;">
    <div class="space">
    </div>
    <button type="button" class="btn btn-primary" (click)="openModal(add)"><i class="fas fa-user-plus"></i>Thêm mới</button>
</div>


<br><br>
<div class="sales-boxes">
    <ag-grid-angular class="ag-theme-balham" [rowData]="rowData" [headerHeight]="80" [rowHeight]="80"
        [suppressContextMenu]="true" [suppressRowTransform]="true" [suppressRowClickSelection]="true"
        [rowSelection]="'multiple'" [treeData]="true" [defaultColDef]="defaultColDef" [columnDefs]="columnDefs">
    </ag-grid-angular>
</div>

<div class="pagination">
    <button (click)="prev()" class="btn btn-warning">&laquo;</button>
    <button id="btn{{index}}" class="btn btn-warning btn-pag" *ngFor="let a of [].constructor(totalPage); let index = index"
        (click)="onSearch(index+1,$event)">{{ index+1 }}</button>
    <button (click)="next()" class="btn btn-warning">&raquo;</button>
</div>

<ng-template #add>
    <div class="modal-header">
        <h4 class="modal-title pull-left">Thêm tài khoản</h4>
        <button class="btn-close" aria-label="Close" (click)="modalRef?.hide()">
            <span aria-hidden="true"></span>
        </button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-6">
                        <b for="message-text" class="col-form-label">Tên tài khoản:</b>
                        <input type="text" [(ngModel)]="user_name"
                        (keypress)="keyPressUserName($event)" class="form-control">
                        <b for="message-text" class="col-form-label">Tên người dùng:</b>
                        <input type="text" [(ngModel)]="full_name" 
                        (keypress)="keyPressName($event)" class="form-control">
                        <b for="message-text" class="col-form-label">Mật khẩu:</b>
                        <input type="password" [(ngModel)]="password" class="form-control">
                    </div>
                    <div class="col-6">
                        <b for="message-text" class="col-form-label">Email:</b>
                        <input type="email" [(ngModel)]="email" class="form-control">
                        <b for="message-text" class="col-form-label">Số điện thoại:</b>
                        <input type="text" [(ngModel)]="phone"
                         (keypress)="keyPressPhone($event)" minlength=10 maxlength=10 class="form-control">
                        <b for="message-text" class="col-form-label">Địa chỉ:</b>
                        <input type="text" [(ngModel)]="address" class="form-control">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="addAca()">Thêm</button>
        <button type="button" class="btn btn-default" (click)="modalRef?.hide()">Đóng</button>
    </div>
</ng-template>
